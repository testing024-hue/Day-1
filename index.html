<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 8px;
            position: relative;
        }

        .image-container {
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card:hover .image-container {
            transform: translateY(-100%);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image-container">
            <img src="/image/httpse-procure.net.png" alt="Website Screenshot" />
        </div>
    </div>

</body>

</html>
